name: ğŸš€ Zayq React+TS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-control:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›°ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” TypeScript Type Check
        run: npx tsc --noEmit
        # This ensures your TS interfaces and types are perfect

      - name: ğŸ¨ Lint Code
        run: npm run lint
        continue-on-error: true # Doesn't stop the build if there are just styling warnings

      - name: ğŸ—ï¸ Production Build
        run: npm run build
